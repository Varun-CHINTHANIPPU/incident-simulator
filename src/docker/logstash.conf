input {
  file {
    path => "/logs/simulation-events.json"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
  }
}

filter {
  # Parse the timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Remove unnecessary fields
  mutate {
    remove_field => ["path", "host"]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "simulation-events-%{+YYYY.MM.dd}"
  }

  stdout {
    codec => rubydebug
  }
}
